{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="form-signin" method="post">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endif %}
        
        {% if success %}
        <div class="alert alert-success" role="alert">
          {{ success }}
        </div>
        {% endif %}
        
        <h1 class="h3 mb-3 font-weight-normal text-center">Please Register</h1>

        <div class="form-group">
          <label for="inputFirstName">First name</label>
          <input type="text" name="f_name" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>
        </div>

        <div class="form-group">
          <label for="inputLastName">Last name</label>
          <input type="text" name="l_name" id="inputLastName" class="form-control" placeholder="Last name" required autofocus>
        </div>

        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>

        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>

        <div class="text-center mt-3">
          <p>Already have an account? <a href="{% url 'login_attempt' %}">Login</a></p>
        </div>

        <div class="text-center">
          <button class="btn btn-primary btn-block glow-button" type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .container {
    background-color: #f7f7f7;
    border-radius: 10px;
    padding: 20px;
  }

  .form-signin {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.2);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  /* Add animation for button glow */
  .glow-button {
    animation: glow 1s infinite alternate;
  }

  @keyframes glow {
    0% {
      box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.2);
    }
    100% {
      box-shadow: 0 0 12px 12px rgba(0, 0, 0, 0.3);
    }
  }
</style>
{% endblock %}
