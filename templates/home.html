{% extends "base.html" %}
{% block content %}
<script>
        /* Custom CSS for styling */
    .container {
        max-width: 1200px;
    }

    .card {
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card-title {
        font-size: 1.2rem;
        margin-bottom: 1rem;
    }

    .btn-primary {
        background-color: #007BFF;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .col-lg-3 {
            flex: 0 0 50%;
            max-width: 50%;
        }
    }

    @media (max-width: 576px) {
        .col-md-4 {
            flex: 0 0 50%;
            max-width: 50%;
        }
        .col-sm-6 {
            flex: 0 0 100%;
            max-width: 100%;
        }
    }
</script>

<div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Select a Course for MCQ</h1>

    <div class="row">
        {% for course in courses %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ course.course_name }}</h5>
                    <a href="/{{ course.id }}" class="btn btn-primary btn-block">Select</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
